# Use H2 in-memory database for development and testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf settings
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# JWT Settings
app.jwtSecret=mySecretKeyForJWTAuthenticationAndAuthorizationToSecureTheApplicationEndpoints
app.jwtExpirationMs=86400000

# CORS Settings - handled by Java configuration (SecurityConfig.java and WebConfig.java)
# Do NOT use spring.mvc.cors.allowed-origins=* with allowCredentials=true

# Allow bean overriding
spring.main.allow-bean-definition-overriding=true

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Swagger/OpenAPI Settings
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs